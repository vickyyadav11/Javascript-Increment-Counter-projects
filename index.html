<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/a58185b865.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <title>Increment Counter</title>
  </head>
  <body>
    <!---Increment Counter javasript-->
    <div class="counter-container">
      <i class="fas fa-mug-hot fa-5x"></i>
      <div class="counter" data-target="5000"></div>
      <span>Project Completed</span>
    </div>

    <div class="counter-container">
      <i class="fas fa-users fa-5x"></i>
      <div class="counter" data-target="10000"></div>
      <span>Our Happy Clients</span>
    </div>

    <div class="counter-container">
      <i class="fas fa-tasks fa-5x"></i>
      <div class="counter" data-target="500"></div>
      <span>OnGoing Projects</span>
    </div>

    <script src="script.js"></script>
  </body>
</html>
